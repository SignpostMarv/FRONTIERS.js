<!doctype html>
<html>
<head>
<link rel="import" href="imports/example-loader-tiles.html">
</head>
<body>
<form>
<input
  type="url"
  placeholder="path to folder for a Chunk"
  disabled
>
<datalist id="powers-of-two">
  <option>1</option>
  <option>2</option>
  <option>4</option>
  <option>8</option>
  <option>16</option>
  <option>32</option>
  <option>64</option>
</datalist>
<label>
  <input
    id="x-tiles"
    type="range"
    min="1"
    max="64"
    value="2"
    list="powers-of-two"
    disabled
  >
  <output for="x-tiles">2</output>
  <span>x-tiles</span>
</label>
<label>
  <input
    id="z-tiles"
    type="range"
    min="1"
    max="64"
    value="2"
    list="powers-of-two"
    disabled
  >
  <output for="z-tiles">2</output>
  <span>z-tiles</span>
</label>
<button type="submit" disabled>Get</button>
</form>
</body>
</html>
