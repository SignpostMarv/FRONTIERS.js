<!doctype html>
<html>
<head>
<link rel="import" href="./imports/example-loading-Textures.html">
</head>
<body>
<form>
<input
  type="url"
  placeholder="path to folder for a Chunk"
  disabled
>
<datalist id="powers-of-two">
  <option>2048</option>
  <option>1024</option>
  <option>512</option>
  <option>256</option>
  <option>128</option>
  <option>64</option>
  <option>32</option>
  <option>16</option>
  <option>8</option>
  <option>4</option>
  <option>2</option>
  <option>1</option>
</datalist>
<label>
  <input
    id="resolution"
    type="range"
    min="1"
    max="2048"
    value="512"
    list="powers-of-two"
    disabled
  >
  <output for="resolution">512</output>
  <span>Resolution</span>
</label>
<button type="submit" disabled>Get</button>
</form>
<div id="textures-go-here"></div>
</body>
</html>
