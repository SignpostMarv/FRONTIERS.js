<!doctype html>
<html>
<head>
<link rel="import" href="imports/onFrontiersReady.html">
<style>
div{
  display: inline-block ;
  position: relative ;
}
div::after{
  position: absolute;
  content: attr(title);
  text-shadow: 0 0 .125em #000;
  left: 0;
  color: #fff;
  padding: 1em;
}
</style>
</head>
<body>
<script defer async>
onFrontiersReady(function(){
  'use strict';
  console.log('FRONTIERS.JS is loaded!');
  function setDisabled(isDisabled){
    var
      disabledStuffs = this.querySelectorAll('*[disabled]'),
      i = 0|0
    ;
    for(i=0;i<disabledStuffs.length;++i){
      disabledStuffs[i].disabled = isDisabled;
    }
  }
  var
    form = document.querySelector('form'),
    directory = form.querySelector('[type="url"]'),
    path = location.pathname.split('/')
  ;
  path.pop();
  path.pop();
  path.push('Data');
  path.unshift(location.hostname);
  directory.value = location.protocol + '//' + path.join('/');
  setDisabled.call(form, false);
  function doStuff(){
    Frontiers.Data.GameData.IO.InitializeSystemPaths(
      directory.value
    ).catch(function(e){
      alert('Error!');
      console.error(e);
    }).then(function(e){
      Frontiers.Mods.Get.Runtime.LoadMod('Chunk', 'C-0-0-100').then(
        function(response){
          console.log(response);
        },
        function(failure){
          alert('Error!');
          console.error(failure);
        }
      );
    });
  }
  form.addEventListener('submit', function(e){
    e.preventDefault();
    setDisabled.call(this, true);
    doStuff();
  });
  doStuff();
}, function(failure){
  console.error(failure);
});
</script>
<form>
<input
  type="url"
  placeholder="path to folder for a Chunk"
  disabled
>
<button type="submit" disabled>Get</button>
</form>
</body>
</html>
